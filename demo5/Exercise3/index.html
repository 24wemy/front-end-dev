<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Objects</h2>
<p>Display object properties:</p>
<hr>
<p id="exercise3"></p>

<script>
    const person = {name: "Ogi Wemy Corinta", age: 23, city: "Ambon City"};

    let txt = "";
    for (let x in person) {
        txt += person[x] + " ";
    };

    document.getElementById("exercise3").innerHTML = txt;
</script>
</body>
</html>
